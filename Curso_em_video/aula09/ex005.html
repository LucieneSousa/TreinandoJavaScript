<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background: rgb(70, 13, 36);
        color: rgb(224, 224, 224);
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <!--DOM - Document Object Model É um modelo de objetos para documentos. É um
    conjunto de objetos dentro do seu navegador que vai dar acesso aos
    componentes internos do seu website. O DOM não funciona dentro do NODE, ele
    está presente dentro do navegador. -->

    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
      var corpo = window.document.body;
      var p1 = window.document.getElementsByTagName('p')[1];
      document.write(p1.innerHTML);
      /*
      var d = window.document.getElementById('msg');
      d.style.background = 'green';
      d.innerText = 'estou aguardando..';

*/

      var q = window.document.querySelector('div#msg'); //('div.msg') -- qd buscar por classes
      q.style.background = 'blue';
    </script>
  </body>
</html>
