<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qual país?</title>
  </head>
  <body>
    <h1>Qual o seu país?</h1>
    <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="verificar" onClick="verificar()" />
    <div id="res"></div>

    <script>
      function verificar() {
        var txtp = window.document.querySelector('input#txtpais').value;
        var res = window.document.querySelector('div#res');
        res.innerHTML = `<p>seu país é ${txtp}</p>`;
        if (txtp == 'brasil') {
          res.innerHTML += `<p> Vc é brasileiro! </p>`;
        } else {
          res.innerHTML += `<p> Vc é estrangeiro! </p>`;
        }
      }
    </script>
  </body>
</html>
