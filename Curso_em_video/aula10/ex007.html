<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando numeros</title>

    <style>
      div {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt01" id="txt01" /> +
    <input type="number" name="txt02" id="txt02" />
    <input type="button" value="Somar" onclick="Somar()" />
    <div id="res">Resultado</div>

    <script>
      function Somar() {
        //1º pegar o valor do input
        var a = window.document.getElementById('txt01');
        var b = window.document.querySelector('input#txt02');

        //2º transformar string para number
        var n1 = Number(a.value);
        var n2 = Number(b.value);

        //3º somar
        var s = n1 + n2;

        //4º mostrar o resultado na tela
        res.innerHTML = `a soma entre ${n1} e ${n2} é igual a ${s}`;
      }
    </script>
  </body>
</html>
